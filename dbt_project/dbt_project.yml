name: 'finance_pipeline'
version: '1.0.0'
config-version: 2

profile: 'finance_pipeline'

model-paths: ["models"]
test-paths:  ["tests"]
macro-paths: ["macros"]

target-path: "target"
clean-targets: ["target", "dbt_packages"]

models:
  finance_pipeline:
    staging:
      +materialized: view          # staging = vues légères
      +schema: staging
    marts:
      +materialized: table         # marts = tables finales
      +schema: marts
