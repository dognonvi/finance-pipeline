name: Finance Data Pipeline CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCS_BUCKET: ${{ secrets.GCS_BUCKET }}

jobs:

  # â”€â”€ JOB 1 : Ingestion + DBT DEV (toutes branches) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  pipeline-dev:
    name: "Ingestion + DBT Run & Test (dev)"
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v3

      - name: "ğŸ Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: "ğŸ“¦ Install dependencies"
        run: pip install -r requirements.txt

      - name: "ğŸ”‘ Authenticate to GCP"
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: "ğŸª£ Run Ingestion (CSV â†’ GCS â†’ BigQuery)"
        run: python ingestion/upload_to_gcs_bq.py

      - name: "ğŸ” DBT Debug"
        working-directory: dbt_project
        run: dbt debug --profiles-dir .

      - name: "â–¶ï¸ DBT Run (dev)"
        working-directory: dbt_project
        run: dbt run --profiles-dir . --target dev

      - name: "ğŸ§ª DBT Test (dev)"
        working-directory: dbt_project
        run: dbt test --profiles-dir . --target dev

  # â”€â”€ JOB 2 : Deploy PROD (main uniquement) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  pipeline-prod:
    name: "Deploy Production (main only)"
    runs-on: ubuntu-latest
    needs: pipeline-dev
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}

    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v3

      - name: "ğŸ Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: "ğŸ“¦ Install dependencies"
        run: pip install -r requirements.txt

      - name: "ğŸ”‘ Authenticate to GCP"
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: "â–¶ï¸ DBT Run PROD"
        working-directory: dbt_project
        run: dbt run --profiles-dir . --target prod

      - name: "ğŸ§ª DBT Test PROD"
        working-directory: dbt_project
        run: dbt test --profiles-dir . --target prod